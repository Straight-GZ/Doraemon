<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doraemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<audio class="audio" src="../music/doraemon.m4a" autoplay="autoplay" ></audio>
<div class="html"></div>
<div class="main">
<div class="hat">
    <div class="up"></div>
    <div class="fly"></div>
    <div class="down"></div>
</div>
<div class="head">
    <div class="face">
        <div class="eyes right"></div>
        <div class="eyes left">
            <div class="y">
            <div class="x"></div></div>
        </div>
        <div class="nose"></div>

        <div class="beard leftFirst"></div>
        <div class="beard rightFirst"></div>
        <div class="beard leftSec"></div>
        <div class="beard rightSec"></div>
        <div class="beard leftThird"></div>
        <div class="beard rightThird"></div>
        <div class="center"></div>
        <div class="mouth">
            <div class="tongue">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <div class="belly"><div class="bag"></div></div>
    <div class="bell">
        <div class="up"></div>
        <div class="down"></div>
    </div>
</div>
<div class="hand left"></div>
<div class="hand right"></div>
<div class="leg left"></div>
<div class="leg right"></div>
</div>
<script src="main.js"></script>
</body>
</html>
